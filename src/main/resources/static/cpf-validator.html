<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Validador de CPF</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input {
        padding: 10px;
        width: 200px;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Validador de CPF</h1>
    <input autofocus type="text" id="cpf" placeholder="Digite o CPF (ex.: 111.444.777-35)" />
    <button onclick="validarCPF()">Validar CPF</button>
    <button onclick="limpar()">Limpar</button>
    <div id="result"></div>

    <script>
      function validarCPF() {
        const cpf = document.getElementById("cpf").value.trim(); // Remove espaços
        if (!cpf) {
          document.getElementById("result").innerText = "Por favor, digite um CPF.";
          return;
        }
        fetch(`/clientes/validate-cpf?cpf=${encodeURIComponent(cpf)}`)
          .then((response) => {
            if (!response.ok) throw new Error("Erro na validação");
            return response.text();
          })
          .then((data) => {
            document.getElementById("result").innerText = `Resposta: ${cpf} - ${data}`;
          })
          .catch((error) => {
            document.getElementById("result").innerText = "Erro ao validar CPF. Verifique o formato ou tente novamente.";
          });
      }
      function limpar() {
        document.getElementById("cpf").value = "";
        document.getElementById("result").innerText = "";
        document.getElementById("cpf").focus();
      }
    </script>
  </body>
</html>
